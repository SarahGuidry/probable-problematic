		<title>Contact Burgatory</title>
	</head>
	<body>
		<div id="title"style="text-align:center">
			<h1>Burgatory</h1>
		</div>
		<div id="navigation">
			<a href="index.html" target=_blank>Home</a>
		
			<a href="menu.html" target=_blank">Menu</a>

			<a href="contactUs.html" target="_blank">Contact Us</a>

		</div>
		<hr/>
		<form action="submit" method="post" style="text-align:left">
			<label for="name">Name:  </label>
			<input type="text" id="name" required /><br/>
			<br/>
			<label for="email">Email:  </label>
			<input type="text" id="email" required /><br/>
			<br/>
			<label for="phone">Phone Number:  </label>
			<input type="text" id="phone" required /><br/>
			<br/>
			<label for="inquiryType">Reason for Inquiry:  </label>
			<select id="inquiryTyoe" name="inquiryType">
				<option value="catering" selected>Catering</option>
				<option value="privparty">Private Party</option>
				<option value="feedback">Feedback</option>
				<option value="other">Other</option>
			</select><br/>
			<br/>
			<label for="info">Additional Information:  </label>
			<textarea id="info"></textarea><br />
			<br/>
			<label for="patron">Have you been to the restaurant?  </label>
				<label for="choice2">No</label>
				<input type="radio" id="choice2" name="patron" value="no" checked>
				<label for="choice1">Yes</label>
				<input type="radio" id="choice1" name="paton" value="yes"/><br/>
			<br/>
			<label for="days">Best days to contact you:  </label>
				<label for="monday">M</label>
				<input type="checkbox" id="monday" name="days" value="monday"/>
				<label for="tuesday">T</label>
				<input type="checkbox" id="tuesday" name="days" value="tuesday"/>
				<label for="wednesday">W</label>
				<input type="checkbox" id="wednesday" name="days" value="wednesday"/>
				<label for="thursday">Th</label>
				<input type="checkbox" id="thursday" name="days" value="thursday"/>
				<label for="friday">F</label>
				<input type="checkbox" id="friday" name="days" value="friday"/><br/>
			<br/>
			<input type="submit" name="send" value="Send Request"/>
		</form>
			<hr/>

			(502) 287-4377
			</footer>
		</div>
	</body>
