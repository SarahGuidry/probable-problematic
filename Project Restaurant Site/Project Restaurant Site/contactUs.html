<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, 	shrink-to-fit=no">

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<title>Contact Burgatory</title>
			<link href="restaurantStyles.css" rel="stylesheet" type="text/css"/>
		<style>
		label  {
			font-weight:bold;
			}
		a {
			font-color:red;
			font-family: monospace;
			font-size: 15px;
    			}
		a:visited {
			color: black;
			}
		a:hover {
			font-weight: bold;
			}
		a:active {
			text-decoration: none;
			}
		h1 { 
			text-align: center;
		}
		nav {
			border-top: thin #871c00 solid;
			border-bottom: thin #871c00 solid;
			padding-top: 12px;
			padding-bottom: 12px;
			}    
    
		nav .btn {
			background-color: #871c00;
			color: #fef9ff; 
			}
    
		nav .btn:hover {
			font-weight: bold;
			}    
		

		</style>
	</head>
	<body>
	<div class="container">
		<header class="jumbotron" style="background-color: #871c00">
			<h1>Burgatory</h1>
			<h1>New location coming soon!!</h1>
		  </header>
            
            <nav>
		<i class="material-icons">home</i>
		<a class="btn badge-pill" href="menu.html">Menu</a>
		<a class="btn badge-pill" href="contactUs.html">Contact Us</a>
            </nav>
		
		<hr/>
		<form action="submit" method="post" style="text-align:left">
			<label for="name">Name:  </label>
			<input type="text" id="name" required /><br/>
			<br/>
			<label for="email">Email:  </label>
			<input type="text" id="email" required /><br/>
			<br/>
			<label for="phone">Phone Number:  </label>
			<input type="text" id="phone" required /><br/>
			<br/>
			<label for="inquiryType">Reason for Inquiry:  </label>
			<select id="inquiryTyoe" name="inquiryType">
				<option value="catering" selected>Catering</option>
				<option value="privparty">Private Party</option>
				<option value="feedback">Feedback</option>
				<option value="other">Other</option>
			</select><br/>
			<br/>
			<label for="info">Additional Information:  </label>
			<textarea id="info"></textarea><br />
			<br/>
			<label for="patron">Have you been to the restaurant?  </label>
				<label for="choice2">No</label>
				<input type="radio" id="choice2" name="patron" value="no" checked>
				<label for="choice1">Yes</label>
				<input type="radio" id="choice1" name="paton" value="yes"/><br/>
			<br/>
			<label for="days">Best days to contact you:</label>
				<label for="monday">M</label>
				<input type="checkbox" id="monday" name="days" value="monday"/>
				<label for="tuesday">T</label>
				<input type="checkbox" id="tuesday" name="days" value="tuesday"/>
				<label for="wednesday">W</label>
				<input type="checkbox" id="wednesday" name="days" value="wednesday"/>
				<label for="thursday">Th</label>
				<input type="checkbox" id="thursday" name="days" value="thursday"/>
				<label for="friday">F</label>
				<input type="checkbox" id="friday" name="days" value="friday"/><br/>
			<br/>
			<input type="submit" name="send" value="Send Request"/>
		</form>
			<hr/>
		<div id="footer">
			<footer>123 Made Up Street</br>
			Louisville, KY 12345<br/>
			(502) BURGERS<br/>
			(502) 287-4377
			</footer>
	</div>	
	</div
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
<html>
